<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player - BrainsterMath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-teal-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <a href="student-dashboard.html" class="text-purple-600 hover:text-purple-800 transition">
            ← Back to Dashboard
          </a>
        </div>
        <div class="flex items-center space-x-3">
          <div class="brain-logo-small"></div>
          <h1 class="text-xl font-bold text-purple-800">BrainsterMath</h1>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Loading State -->
    <div id="loadingState" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent"></div>
      <p class="mt-4 text-gray-600">Loading video...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden">
      <div class="glass-card rounded-2xl p-8 text-center">
        <div class="text-6xl mb-4">❌</div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Video Not Found</h2>
        <p class="text-gray-600 mb-6" id="errorMessage">This sheet doesn't have a video yet.</p>
        <a href="student-dashboard.html" class="btn-primary inline-block px-6 py-3 rounded-lg text-white font-semibold">
          Return to Dashboard
        </a>
      </div>
    </div>

    <!-- Video Content -->
    <div id="videoContent" class="hidden">
      <!-- Video Info -->
      <div class="glass-card rounded-2xl p-6 mb-6">
        <div class="flex items-center justify-between mb-4">
          <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2" id="videoTitle">Loading...</h1>
            <div class="flex items-center space-x-4 text-sm text-gray-600">
            </div>
          </div>
        </div>
      </div>

      <!-- Video Player -->
      <div class="glass-card rounded-2xl p-6 mb-6">
        <div class="aspect-video bg-black rounded-xl overflow-hidden">
          <iframe 
            id="videoPlayer"
            class="w-full h-full"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            title="BrainsterMath Video"
          ></iframe>
        </div>
      </div>

      <!-- Navigation -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <button 
          id="prevSheet"
          onclick="navigateSheet(-1)"
          class="glass-card rounded-xl p-4 text-center hover:shadow-lg transition transform hover:scale-105"
        >
          <span class="text-2xl mb-2 block">←</span>
          <span class="font-semibold text-gray-700">Previous Sheet</span>
        </button>
        <button 
          id="nextSheet"
          onclick="navigateSheet(1)"
          class="glass-card rounded-xl p-4 text-center hover:shadow-lg transition transform hover:scale-105"
        >
          <span class="text-2xl mb-2 block">→</span>
          <span class="font-semibold text-gray-700">Next Sheet</span>
        </button>
      </div>
    </div>
  </main>

  <script src="js/video.js"></script>
</body>
</html>
