<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - BrainsterMath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">


  <style>
    * {
    font-family: 'Satoshi', sans-serif !important;
}
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-teal-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="brain-logo-small"></div>
          <div>
            <h1 class="text-2xl font-bold text-purple-800">BrainsterMath</h1>
            <p class="text-sm text-gray-600">My Profile</p>
          </div>
        </div>
        <a 
          href="student-dashboard-enhanced.html"
          class="px-4 py-2 text-sm font-medium text-purple-600 hover:bg-purple-50 rounded-lg transition"
        >
          ‚Üê Back to Dashboard
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Success Message -->
    <div id="successAlert" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4 hidden">
      <p class="text-sm">Profile updated successfully!</p>
    </div>

    <!-- Error Message -->
    <div id="errorAlert" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 hidden">
      <p class="text-sm" id="errorMessage"></p>
    </div>

    <!-- Profile Form -->
    <div class="glass-card rounded-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Update Your Profile</h2>
      
      <form id="profileForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <input 
            type="email" 
            id="userEmail"
            disabled
            class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-600 cursor-not-allowed"
          >
          <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Your Level</label>
          <select 
            id="level"
            class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 transition"
          >
            <option value="1">Level 1 - Beginner</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8 - Advanced</option>
          </select>
          <p class="text-xs text-gray-500 mt-1">Update this if you advance to a new level</p>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
          <input 
            type="tel" 
            id="phone"
            placeholder="Optional"
            class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 transition"
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Address</label>
          <textarea 
            id="address"
            rows="3"
            placeholder="Optional"
            class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 transition resize-none"
          ></textarea>
        </div>

        <button 
          type="submit" 
          id="updateButton"
          class="btn-primary w-full px-6 py-4 rounded-xl font-bold text-white text-lg shadow-lg hover:shadow-xl transition-all"
        >
          Save Changes
        </button>
      </form>
    </div>
  </main>

  <script src="js/profile.js"></script>
</body>
</html>
